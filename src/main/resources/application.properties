spring.application.name=Snap Wallet Demo
server.port=8081


spring.datasource.url=jdbc:oracle:thin:@${DB_URL}
#spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
server.error.include-message=always
#spring.sql.init.mode=always

spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.mime.charset=UTF-8
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.seanestientineout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=true
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.verify.host=${APP_BASE_URL:http://localhost:8081}/api

jwt.expiration=7200000
jwt.secret=${JWT_SECRET}

#Admin Info
user.first.name=${USER_FIRST_NAME}
user.last.name=${USER_LAST_NAME}
user.email=${USER_EMAIL}
user.phone=${USER_PHONE}
user.passwd=${USER_PASSWD}
